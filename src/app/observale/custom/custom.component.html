<div class="my-3 mx-3">
    <h2>Custom Observable</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01 (Manual)</strong>
            <hr>
            <ul [ngClass]="techStatus == 'complete' ? 'complete' : techStatus == 'error' ? 'error' : ''"
             class="techList" id="elContainer"></ul>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02 (Custom Interval Observable)</strong>
            <hr>
            <ul [ngClass]="techStatus2 == 'complete' ? 'complete' : techStatus2 == 'error' ? 'error' : ''"
             class="techList" id="elContainer2"></ul>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <strong>Ex - 03 (Random Names)</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Random Names: </strong>
                'Divya', 'Varsha', 'Dilip', 'Pawan', 'Akash', 'Priyanka', 'Arpita', 'Pahel', 'Jay', 'Vicky'
            </p>
            <hr>
            <p>Current Name: <strong class="text-success">Divya</strong></p>
            <span class="badge badge-success">Success</span>
        </div>
    </div>
</div>
